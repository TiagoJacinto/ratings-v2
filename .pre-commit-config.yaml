---
exclude: |
  (?x)^(
    docs/site/.*|
    \.history/.*|
    .*cache.*/.*|
    .*venv.*/.*|
  )$
fail_fast: true
default_language_version:
  python: python3.13
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  #
  # Documentation Here:
  # https://gatlen.me/gatlens-opinionated-template/pre-commit/
  #
  # ---------------------------------------------------------------------------- #
  #                              ğŸ”„ Pre-Commit Hooks                             #
  # ---------------------------------------------------------------------------- #

  # ### pre-commit updates ###
  - repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
    rev: v0.8.0
    hooks:
      - id: pre-commit-update
        name: "update Â· pre-commit hooks"

  # --------------------------- ğŸ” Code Quality Tools -------------------------- #

  ### Data & Config Validation ###
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.2
    hooks:
      - id: check-github-workflows
        name: "ğŸ™ github-actions Â· Validate gh workflow files"
        args: ["--verbose"]
      - id: check-taskfile
        name: "âœ… taskfile Â· Validate Task configuration"

  # ----------------------------- âš¡ï¸ uv Build Tools ---------------------------- #
  # This helps ensure cross-compatibility with people who don't wish to use uv
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.8.2
    hooks:
      # STRICT -- This (kind of) enforces use of uv
      - id: uv-sync
        name: "âš¡ï¸ uv Â· Sync dependencies with uv"
      # Update the uv lockfile
      - id: uv-lock
        name: "âš¡ï¸ uv Â· Update dependency lockfile"
        # Export to txt
        # - id: uv-export
        #   name: "âš¡ï¸ uv Â· Export dependencies to requirements.txt"

  # ---------------------------- ğŸ“ Filesystem Tools --------------------------- #

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Filesystem Checks
      - id: check-executables-have-shebangs
        name: ğŸ“ filesystem/âš™ï¸ exec Â· Verify shebang presence
        # Exclude FastAPI directories for now
        exclude: |
          (?x)^(
            .*\{\{.*\}\}.*|
          )$
      - id: check-shebang-scripts-are-executable
        name: "ğŸ“ filesystem/âš™ï¸ exec Â· Verify script permissions"
      - id: check-case-conflict
        name: "ğŸ“ filesystem/ğŸ“ names Â· Check case sensitivity"
      - id: check-illegal-windows-names
        name: "ğŸ“ filesystem/ğŸ“ names Â· Validate Windows filenames"
      - id: check-symlinks
        name: "ğŸ“ filesystem/ğŸ”— symlink Â· Check symlink validity"
      - id: destroyed-symlinks
        name: "ğŸ“ filesystem/ğŸ”— symlink Â· Detect broken symlinks"
      # ------------------------------- ğŸŒ³ Git Tools ------------------------------- #
      - id: check-merge-conflict
        name: "ğŸŒ³ git Â· Detect conflict markers"
      - id: forbid-new-submodules
        name: "ğŸŒ³ git Â· Prevent submodule creation"
      - id: check-added-large-files
        name: "ğŸŒ³ git Â· Block large file commits"
        args: ["--maxkb=5000"]
        # - id: no-commit-to-branch
        #   alias: protect-main
        #   name: "ğŸŒ³ git Â· Protect main branches"
        #   args: ["--branch", "main", "--branch", "master"]

  # ---------------------------------------------------------------------------- #
  #                            ğŸ“ Commit Message Hooks                           #
  # ---------------------------------------------------------------------------- #
  #
  # --------------------------- âœï¸ Git Commit Quality -------------------------- #

  # ### Commit Message Standards ###
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        name: "ğŸŒ³ git Â· Validate commit message"
        stages: [commit-msg]
        additional_dependencies: [cz-conventional-gitmoji]

  # ---------------------------------------------------------------------------- #
  #                                  Local                                       #
  # ---------------------------------------------------------------------------- #

  - repo: local
    hooks:
      - id: install-dependencies
        name: ğŸ“¦ pnpm Â· Install dependencies
        entry: pnpm install
        language: system
        pass_filenames: false
        always_run: true

      - id: typescript-type-check
        name: "ğŸŸ¦ typescript Â· Check types"
        entry: pnpm run types:check
        language: system
        pass_filenames: false
        always_run: true

      - id: trunk-lint
        name: "ğŸŒ global Â· Lint with trunk.io"
        entry: pnpm run lint:fix:trunk
        language: system
        pass_filenames: false
        always_run: true

      - id: trunk-format
        name: "ğŸŒ global Â· Format with trunk.io"
        entry: pnpm run format:fix:trunk
        language: system
        pass_filenames: false
        always_run: true

      - id: eslint
        name: "ğŸŸ¦ typescript Â· Lint with eslint"
        entry: pnpm run lint:fix:eslint:pre-commit
        language: system
        pass_filenames: false
        always_run: true

      - id: unit-test
        name: ğŸ§ª test Â· Run tests
        entry: pnpm run test:unit:pre-commit
        language: system
        pass_filenames: false
        always_run: true
